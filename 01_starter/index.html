<html>

<!-- 기본 설정(ctrl + ,): font size는 각자 알아서, tab size는 2로 변경 -->
<!-- ! + enter 또는 tab키 입력으로 html 기본 구조 자동 완성 -->
<!-- 메뉴 한글화 - extensions에서 korean 검색 -->
<!-- 
  lang지정 사용자 정의 속성 추가 -> 명령 팔레트에서 settings json 검색(ctrl + shift + p)
     "emmet.variables": {
        "lang": "ko"
    }
-->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
   정리된 코드 만들기(alt + shift + f):
   코드 정령 기능인데 권장은 X, 의존도가 높아지면 좋지 않음
   처음부터 깔끔하게 작업하는 습관을 들이는 것이 b
   코드가 지저분하면 가독성이 떨어지고 에러가 발생할 확률이 증가함
  -->
   
  <!-- 태그 이름을 한 번에 변경하기(설정(ctrl + ,) -> linked editting 체크) -->

   <!-- 
		파일 탭 우측에 나타나는 흰색 동그라미는 현재 파일의 변경 사항이 저장되지 않았음을 나타냄
		에디터가 의도치 않게 종료되거나 변경 사항을 반영하고 싶을때는 중간중간 저장하는 습관을 들이는 것이 좋음
		단축키: ctrl + s 또는 프로젝트 전체 저장 시 ctrl + k, s 
	-->
    
  <span>Hello world!</span>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello
    world!</div>

  <!-- 브라우저에 출력하기(extensions -> live server 설치) -->

  Live Server 기능은 개발을 위해 임시로 로컬(자신의 컴퓨터 환경) 서버를 오픈하는 것
   외부 사람들이 접속하게 하려면 해당 프로젝트를 호스팅 서버(aws, netlify, 카페24 등)에 업로드
  -->
</body>
