<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blog_list</title>

  <style>

    ul {
      list-style: none;
      display: flex;
    }

    li {
      width: 60px;
      padding: 10px;
      border-radius: 25px;
      background-color: rgb(236, 236, 236);
      text-align: center;
    }

    li + li {
      margin-left: 10px;
    }

    a {
      display: block;
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .navbar {
      display: flex;
    }

    .container {
      display: flex;
      width: 800px;
      margin: 0 auto; /* 가로 길이가 지정돼야 적용됨 */
    }

    .blog-content {
      /* 영역 확인용 배경색 */
      /* background-color: wheat; */
      width: 80%;
      height: 200px;
    }

    .blog-img {
      width: 20%;
      height: 200px;
    }

    .blog-img > img {
      width: 100%;
      height: 100%;
    }

    .blog-profile {
      width: 70px;
      height: 70px;
      border-radius: 50%
    }

    .content-header {
      display: flex;
      align-items: center;
    }

    .blog-name > h4, .blog-name > p {
      margin: 5px; /* 마진 상쇄 발생 */
    }

    .blog-name > div {
      display: flex;
    }

  </style>

</head>
<body>

  <!-- Tip! 레이아웃을 만드는 기본
      뭘 만들든 레이아웃은 항상 수평(행)으로 자른 후 박스부터 만들고 시작
      => 이 박스들을 전부 <div>로 구현(시맨틱 태그도 활용)
      => 안에 글 넣고 그림 넣기
      
      이때 <div>는 블록 요소이기 때문에 위아래로 배치
      좌우로 나란히 배치하고 싶으면 float, inline-block, Flexbox -->

<!-- navbar -->
<nav>
  <ul>
    <li><a href="#">영화</a></li>
    <li><a href="#">맛집</a></li>
    <li><a href="#">IT</a></li>
    <li><a href="#">컴퓨터</a></li>
  </ul>
</nav>

<!-- blog list item -->
<div class="container">

  <div class="blog-content">
    
    <div class="content-header">
      <!-- 프로필 이미지 -->
      <img src="https://avatars.githubusercontent.com/u/40111690?v=4" alt="profile" class="blog-profile">
      <!-- 작성자, 시간 -->
      <div class="blog-name">
        <h4>킴고니</h4>
        <p>1시간 전</p>
      </div>

    </div>

    <div class="content-body">
      <!-- 글 제목, 글 내용 -->
      <h4>가성비 맛집을 발견했어요!</h4>
      <p>
        소고기 맛있어. 초밥 맛있어. 치킨 맛있어. 돼지고기 맛있어. 쌀국수 맛있어. 돈까스 맛있어. 숯불닭갈비 맛있어. 
        한우한우한돈한돈. 피자 맛있어. 맛있는 맥주 맛있어. 회 맛있어. 한식은 다 맛있어.
      </p>
    </div>
  </div>
  <div class="blog-img">
    <!-- 샘플 이미지 -->
    <img src="https://placeholder.com/300x400" alt="sample">
  </div>

</div>

</body>
</html>
