<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>

    .btn {
      padding: 15px 20px;
      font-size: 20px;
      background-color: seagreen;
      color: whitesmoke;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-shake:hover {
      /* animation-name: shake;
      animation-duration: 1s; */
      animation: shake 1s infinite;
    }

    /* CSS @keyframes Rule: ì• ë‹ˆë©”ì´ì…˜ ì½”ë“œë¥¼ ì„¤ì • */
    @keyframes shake {
      /* ì…€ë ‰í„°: ì• ë‹ˆë©”ì´ì…˜ì´ ì§„í–‰ë˜ëŠ” ê³¼ì •ì„ ì„ íƒí•´ì„œ ì§€ì •
                0~100%
                from (0%ì™€ ë™ì¼)
                to (100%ì™€ ë™ì¼) */
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-8deg); }
      50% { transform: rotate(+8deg); }
      75% { transform: rotate(-8deg); }
      100% { transform: rotate(0deg); }
    }

    .btn-shake-hard:hover {
      animation: shake-hard 0.4s infinite;
    }
    @keyframes shake-hard {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-2px, 0px) rotate(1deg); }
      30% { transform: translate(2px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-2px, 1px) rotate(0deg); }
      70% { transform: translate(2px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .material-symbols-outlined {
      font-size: 70px;
      cursor: pointer;
    }

    .material-symbols-outlined:hover {
      animation: turn 1s;
      /* ì• ë‹ˆë©”ì´ì…˜ì´ ëë‚¬ì„ ë•Œ ìƒíƒœ ìœ ì§€ */
      animation-fill-mode: forwards;
    }

    @keyframes turn {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      100% { transform: rotate(180deg); }
    }

    .my-head-is-dramatic {
      color: darkviolet;
      animation: dramatic .5s infinite linear;
    }

    @keyframes dramatic {
      100% { transform: rotate(360deg); }
    }

    .head {
      font-size: 30px;
      font-weight: 600;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

  </style>

</head>
