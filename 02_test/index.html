<!DOCTYPE html>
<!-- lang은 문서의 언어를 명시하는 속성으로 기본값 en을 ko로 바꿔주면 번역 알림이 안 옴 -->
<html lang="ko">
<head>
  <!-- 문서의 정보는 <head> 태그 안에 작성 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 문서의 제목을 정의(브라우저 탭에서 확인) -->
  <title>내일 놀러 간당</title>

  <!-- 외부 스타일 시트 -->
  <link rel="stylesheet" href="./css/main.css">

   <!-- 내부 스타일 시트 -->
  <style>
    div{
      text-decoration: underline;
    }
  </style>

  <!-- 외부 스크립트 -->
  <script src="./js/main.js"></script>

  <!-- 내부 스크립트 -->
  <script>
    console.log("내부 스크립트");
  </script>

</head>
<body>
  <!-- 사용자 눈에 보이는 구조는 <body> 태그 안에 작성 -->
  <div>Hello world!</div>

  <!-- 화면에 이미지 출력하기 -->
   <!-- 
   alt는 이미지가 출력되지 못하는 경우 대신 출력할 텍스트(대체 텍스트)
   이미지 경로가 잘못됐거나 네트워크가 불안정하거나 등 이미지 대신 화면에 나올 글자 + 웹 접근성과 관련(스크린 리더가 alt 텍스트를 읽어줌)
   -->
   <!-- Quiz : 상대 경로/절대 경로를 사용하여 로고 이미지 출력하기 -->
  <img src="./images/logo.png" alt="로고">
  <img src="/02_test/images/logo.png" alt="로고">

  <!-- 일부러 경로 틀리게 입력해보고 alt 테스트 -->
  <img src="../images/logo.png" alt="로고">

  <!-- 웹상의 이미지 링크 가져오기(절대 경로) -->
  <img src="https://i1.sndcdn.com/avatars-000867499729-musamv-t240x240.jpg" alt="라분 귀여워"> 

  <!-- CSS로 배경 이미지 넣기 -->
  <div class="logo"></div>

  <!-- 페이지를 나누고 연결하기(링크 걸기) -->
  <!-- href : 다른 페이지로 이동할 수 있는 참조가 되는 경로를 입력하는 속성 -->
  <a href="https://www.naver.com">네이버로 감</a>
  <a href="./about/about.html">크하핫</a>
</body>
</html>
